<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python API Input Form</title>
</head>
<body>
    <h1>Input Form</h1>
    <form id="input-form">
        <label>A: <input type="number" id="input-a" required></label><br>
        <label>B: <input type="number" id="input-b" required></label><br>
        <label>C: <input type="number" id="input-c" required></label><br>
        <label>D: <input type="number" id="input-d" required></label><br>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
